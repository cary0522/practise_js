<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class = "container">
        <div class = "banner">
            <h1>諮詢師桂桂</h1>
        </div>
        <div class = "flex">
            <div class = "resume">
                <h2>經歷</h2>
                <p>就業中心職涯諮詢師</p>
                <br>
                <p>CDA國際生涯發展諮詢師</p>
                <br>
                <p>大專資源教室輔導員</p>
                <br>
                <p>職業重建就業服務員</p>
                <br>
            </div>
            <div class = "photos">
                <img src="" alt="">
            </div>
        </div>
        <div class = "social_media">
            <a href="##">IG</a>
            <a href="##">FB</a>
        </div>
        <div class = "talk_flex">
            <div class = "talk">
                <h3>留言板</h3>
                <h5>主題</h5>
                <input type="text" id = "title">
                <h5>內容</h5>
                <textarea id="text" cols="30" rows="10"></textarea>
                <br>
                <button id = "btn">送出</button>
                <div id = "feedback">
                    <!-- 放留言的內容 -->
                </div>
            </div>
        </div>
        <div class = "book">
            <table border="2px">
                <tr>
                    <td>時間/星期</td>
                    <td>星期日</td>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                    <td>星期四</td>
                    <td>星期五</td>
                    <td>星期六</td>
                </tr>
                <tr>
                    <td>9:30-10:00</td>
                    <td class = "point">
                        <a class = "anytime_book" href="##">BOOK</a>
                    </td>
                    <td class = "point">
                        <a class = "anytime_book" href="##">BOOK</a>
                    </td>
                    <td class = "point">
                        <a class = "anytime_book" href="##">BOOK</a>
                    </td>
                    <td class = "point">
                        <a class = "anytime_book" href="##">BOOK</a>
                    </td>
                    <td class = "point">
                        <a class = "anytime_book" href="##">BOOK</a>
                    </td>
                    <td class = "point">
                        <a class = "anytime_book" href="##">BOOK</a>
                    </td>
                    <td class = "point">
                        <a class = "anytime_book" href="##">BOOK</a>
                    </td>
                </tr>
                <tr>
                    <td>10:30-11:30</td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                </tr>
                <tr>
                    <td>13:30-14:30</td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                </tr>
                <tr>
                    <td>15:00-16:00</td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                </tr>
                <tr>
                    <td>16:30-17:30</td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                    <td class = "point"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="demo.js"></script>
</body>
</html>
